<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسجل الموظفين</title>
    <!-- يمكنك إضافة روابط CSS هنا -->
    <!-- مثال: <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <header>
        <h1>مسجل الموظفين</h1>
    </header>

    <section>
        <h2>إضافة موظف جديد</h2>
        <!-- استمارة لإضافة موظف -->
        <form id="addEmployeeForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">العمر:</label>
            <input type="number" id="age" name="age" required>

            <label for="notes">ملاحظات:</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="button" onclick="addEmployee()">إضافة موظف</button>
        </form>
    </section>

    <section>
        <h2>قائمة الموظفين</h2>
        <!-- جدول لعرض بيانات الموظفين -->
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>العمر</th>
                    <th>ملاحظات</th>
                    <th>تعديل</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody>
                <!-- الصفوف ستتم إضافتها ديناميكياً باستخدام JavaScript -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة Anas&copy; 2024</p>
    </footer>
    <!-- يمكنك إضافة روابط JavaScript هنا -->
    <script src="script.js"></script>
</body>

</html>
